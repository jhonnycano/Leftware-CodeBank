spring.application.name=todomanager
spring.datasource.url=jdbc:sqlite:${LEFTWARE_CODEBANK_ROOT}/todomanager.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=com.leftware.todomanager.common.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=update

# Force execution of schema.sql on startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# DataSource initialization settings
# spring.datasource.initialization-mode=always
# spring.datasource.schema=classpath:schema.sql

spring.jpa.show-sql=true

# Serialization options
spring.jackson.default-property-inclusion = non-null